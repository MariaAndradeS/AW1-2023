<!DOCTYPE html>
<html lang="pt-br"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body style="background-color: white;">
<form>

    <fieldset style="color: palevioletred;">
        <legend>Questionário</legend>

        <fieldset style="color: rgb(196, 78, 117);">
            <legend>Cadastro</legend>
                <label for="Cadastro">Email:</label>
                    <input
                    type="email"
                    id="Cadastro"
                    />
                <br> <br>
                <label for="Cadastro">Senha:</label>
                    <input
                    type="password"
                    id="Cadastro"
                    />
        </fieldset>

        <fieldset style="color: rgb(196, 78, 117);">
            <legend>Dados Pessoais</legend>
                <label for="Dados Pessoais">Nome:</label>
                    <input
                        type="text"
                        id="Dados Pessoais"
                        />
                <br> <br>
                <label for="Dados Pessoais">Idade:</label>
                    <input
                        type="number"
                        id="Dados Pessoais"
                    />
                <br> <br>
                <label for="Dados Pessoais">Telefone:</label>
                    <input
                        type="tel"
                        id="Dados Pessoais"
                    />
                <br> <br>
                <label for="Dados Pessoais">Data de Nascimento:</label>
                    <input
                        type="date"
                        id="Dados Pessoais"
                    />
                <br> <br>
                <label for="Dados Pessoais">Gênero:</label>
                    <input
                        type="radio"
                        id="Feminino"
                        name="Dados Pessoais"
                        value="Feminino"
                    />
                    <label for="Masculino">Feminino</label>
                    <input
                        type="radio"
                        id="Masculino"
                        name="Dados Pessoais"
                        value="Masculino"
                    />
                    <label for="Masculino">Masculino</label>
                    <input
                        type="radio"
                        id="Outros"
                        name="Dados Pessoais"
                        value="Outros"
                    />
                    <label for="Outros">Outros</label>
                    <input
                        type="radio"
                        id="Prefiro não dizer"
                        name="Dados Pessoais"
                        value="Prefiro não dizer"
                    />
                    <label for="Prefiro não dizer">Prefiro não dizer</label>
                    
        </fieldset>

        <fieldset style="color: rgb(196, 78, 117);">
            <legend>Preferências</legend>
            <label for="Preferências">Marca de Celular Utilizada:</label>
                <select id="Preferências" name="Marcas">
                    <option value="Apple">Apple</option>
                    <option value="Samsumg">Samsumg</option>
                    <option value="Motorola">Motorola</option>
                    <option value="Xiaomi">Xiaomi</option>
                </select>
        <br> <br>
            <label for="Preferências">Navegador Utilizado:</label>
            <input type="text" id="Preferências" name="Navegadores" list="Navegadores"> 
                <datalist id="Navegadores">
                    <option value="Chrome"></option>
                    <option value="Firefox"></option>
                    <option value="Safari"></option>
                </datalist>
        <br> <br>
            <label for="Preferências">Estilo Musical:</label>
                <input type="checkbox" id="Kpop" value="Kpop">
                <label for="Kpop">Kpop</label>

                <input type="checkbox" id="Hip Hop" value="Hip Hop">
                <label for="Hip Hop">Hip Hop</label>

                <input type="checkbox" id="Rock" value="Rock">
                <label for="Rock">Rock</label>

                <input type="checkbox" id="MPB" value="MPB">
                <label for="MPB">MPB</label>
        </fieldset>

        <fieldset style="color: rgb(196, 78, 117);">
            <legend>Comentários</legend>
                <textarea placeholder="Envie um Comentário!" id="Comentários" name="Comentários" rows="4" cols="60"></textarea> <br>
                <button type="reset">Apagar</button> <button type="submit">Enviar</button>
        </fieldset>
    </fieldset>

</form>
</body>
